<!DOCTYPE html>
<html>
  <head>
    <title>Word Definer</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  </head>
  <body>
    <div class="container">
      
<h2>Word Definer</h2>

<h4>Add a new word: </h4>

<form action="/" method="post">
  <div class="form-group">
    <label for="wordInput">Word: </label>
    <input name="wordInput" id="wordInput"  class="form-control" type="text">
  </div>

  <div class="form-group">
    <label for="definitionInput">Definition: </label>
    <input name="definitionInput" id="definitionInput"  class="form-control" type="text">
  </div>

  <button type="submit" class="btn btn-info">Go!</button>
</form>

<h1><a href="/definition/1">Unicorn</a></h1>

    </div>
  </body>
</html>
